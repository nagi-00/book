<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Bookshelves</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap" rel="stylesheet">

<style>
* { margin:0; padding:0; box-sizing:border-box; }

body {
  font-family: 'Inter', sans-serif;
  background:#fff;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
}

.window {
  width:220px;
  border-radius:12px;
  box-shadow:0 4px 10px rgba(0,0,0,.1);
  overflow:hidden;
}

.titlebar {
  display:flex;
  align-items:center;
  padding:8px 10px;
  border-bottom:1px solid #eee;
}

.traffic-lights {
  display:flex;
  gap:5px;
}

.light {
  width:10px;
  height:10px;
  border-radius:50%;
}

.red { background:#e8bcbc; }
.yellow { background:#f4f4bd; }
.green { background:#c5e8c5; }

.title {
  flex:1;
  text-align:center;
  font-size:11px;
  font-weight:500;
}

.arrow {
  font-size:12px;
  cursor:pointer;
}

.search-panel {
  display:none;
  padding:8px;
  border-bottom:1px solid #eee;
}

.search-panel input {
  width:100%;
  padding:6px;
  font-size:12px;
}

.main {
  padding:14px 10px;
  text-align:center;
}

.time {
  font-size:22px;
  font-weight:500;
}

.date {
  font-size:11px;
  color:#777;
  margin-top:2px;
}

.search-btn {
  margin-top:10px;
  display:flex;
  justify-content:center;
  align-items:center;
  gap:4px;
  cursor:pointer;
  font-size:12px;
}

.results {
  padding:8px;
  font-size:11px;
}

.book {
  margin-bottom:6px;
}
</style>
</head>

<body>
<div class="window">
  <div class="titlebar">
    <div class="traffic-lights">
      <div class="light red"></div>
      <div class="light yellow"></div>
      <div class="light green"></div>
    </div>
    <div class="title">Bookshelves</div>
    <div class="arrow" onclick="toggleSearch()">‚Üí</div>
  </div>

  <div class="search-panel" id="searchPanel">
    <input id="query" placeholder="Ï±Ö Ï†úÎ™© Í≤ÄÏÉâ" />
  </div>

  <div class="main">
    <div class="time" id="time"></div>
    <div class="date" id="date"></div>

    <div class="search-btn" onclick="searchBook()">
      üîç <span>search</span>
    </div>
  </div>

  <div class="results" id="results"></div>
</div>

<script>
const SERVER = "YOUR_SERVER_URL"; // Î∞òÎìúÏãú Î∞∞Ìè¨Îêú https Ï£ºÏÜå

function toggleSearch() {
  const panel = document.getElementById("searchPanel");
  panel.style.display = panel.style.display === "block" ? "none" : "block";
}

function updateTime() {
  const now = new Date();
  document.getElementById("time").textContent =
    now.toLocaleTimeString("en-GB", { hour: '2-digit', minute: '2-digit' });
  document.getElementById("date").textContent =
    now.toLocaleDateString("en-US", { weekday:'short', month:'short', day:'numeric' });
}
setInterval(updateTime, 1000);
updateTime();

async function searchBook() {
  const q = document.getElementById("query").value.trim();
  if (!q) return;

  const el = document.getElementById("results");
  el.textContent = "loading‚Ä¶";

  try {
    const res = await fetch(`${SERVER}/search?query=${encodeURIComponent(q)}`, { timeout: 8000 });
    const books = await res.json();

    el.innerHTML = "";
    if (!books.length) {
      el.textContent = "Í≤ÄÏÉâ Í≤∞Í≥º ÏóÜÏùå";
      return;
    }

    books.forEach(b => {
      const d = document.createElement("div");
      d.className = "book";
      d.textContent = b.title;
      el.appendChild(d);
    });
  } catch {
    el.textContent = "ÏÑúÎ≤Ñ ÏùëÎãµ Ïã§Ìå®";
  }
}
</script>
</body>
</html>
