<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Book Search Widget</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Pretendard:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #f5f5f7;
      --card: #ffffff;
      --accent: #6366f1;
      --accent-hover: #4f46e5;
      --text: #1a1a1a;
      --text-secondary: #6b7280;
      --border: #e5e7eb;
      --shadow: 0 4px 24px rgba(0, 0, 0, 0.08);
      --shadow-lg: 0 12px 48px rgba(0, 0, 0, 0.12);
      --radius: 16px;
      --radius-sm: 10px;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Pretendard', -apple-system, BlinkMacSystemFont, system-ui, sans-serif;
      background: var(--bg);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 24px;
    }

    .widget {
      width: 100%;
      max-width: 420px;
      background: var(--card);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      overflow: hidden;
    }

    .header {
      padding: 20px;
      border-bottom: 1px solid var(--border);
    }

    .header-top {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 16px;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 8px;
      font-weight: 600;
      font-size: 15px;
      color: var(--text);
    }

    .logo-icon {
      width: 28px;
      height: 28px;
      background: linear-gradient(135deg, var(--accent), #8b5cf6);
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 14px;
    }

    .settings-btn {
      width: 32px;
      height: 32px;
      border: none;
      background: var(--bg);
      border-radius: 8px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--text-secondary);
      transition: all 0.2s;
    }

    .settings-btn:hover {
      background: var(--border);
      color: var(--text);
    }

    .search-box {
      position: relative;
    }

    .search-input {
      width: 100%;
      padding: 12px 16px 12px 44px;
      border: 2px solid var(--border);
      border-radius: var(--radius-sm);
      font-size: 14px;
      font-family: inherit;
      transition: all 0.2s;
      background: var(--bg);
    }

    .search-input:focus {
      outline: none;
      border-color: var(--accent);
      background: var(--card);
    }

    .search-input::placeholder {
      color: var(--text-secondary);
    }

    .search-icon {
      position: absolute;
      left: 14px;
      top: 50%;
      transform: translateY(-50%);
      color: var(--text-secondary);
      pointer-events: none;
    }

    .content {
      max-height: 400px;
      overflow-y: auto;
    }

    .content::-webkit-scrollbar {
      width: 6px;
    }

    .content::-webkit-scrollbar-track {
      background: transparent;
    }

    .content::-webkit-scrollbar-thumb {
      background: var(--border);
      border-radius: 3px;
    }

    .empty-state {
      padding: 48px 24px;
      text-align: center;
      color: var(--text-secondary);
    }

    .empty-icon {
      font-size: 48px;
      margin-bottom: 12px;
      opacity: 0.5;
    }

    .empty-text {
      font-size: 14px;
    }

    .results {
      padding: 8px;
    }

    .book-item {
      display: flex;
      gap: 14px;
      padding: 12px;
      border-radius: var(--radius-sm);
      cursor: pointer;
      transition: all 0.2s;
    }

    .book-item:hover {
      background: var(--bg);
    }

    .book-item.selected {
      background: rgba(99, 102, 241, 0.08);
      border: 1px solid rgba(99, 102, 241, 0.2);
    }

    .book-cover {
      width: 56px;
      height: 80px;
      border-radius: 6px;
      object-fit: cover;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      flex-shrink: 0;
    }

    .book-info {
      flex: 1;
      min-width: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .book-title {
      font-size: 14px;
      font-weight: 600;
      color: var(--text);
      margin-bottom: 4px;
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }

    .book-author {
      font-size: 12px;
      color: var(--text-secondary);
      margin-bottom: 4px;
    }

    .book-meta {
      font-size: 11px;
      color: var(--text-secondary);
      opacity: 0.8;
    }

    .book-category {
      display: inline-block;
      padding: 2px 8px;
      background: var(--bg);
      border-radius: 4px;
      font-size: 10px;
      color: var(--text-secondary);
      margin-top: 6px;
    }

    .footer {
      padding: 16px 20px;
      border-top: 1px solid var(--border);
      display: flex;
      gap: 10px;
    }

    .btn {
      flex: 1;
      padding: 12px 16px;
      border: none;
      border-radius: var(--radius-sm);
      font-size: 13px;
      font-weight: 600;
      font-family: inherit;
      cursor: pointer;
      transition: all 0.2s;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
    }

    .btn-secondary {
      background: var(--bg);
      color: var(--text);
    }

    .btn-secondary:hover {
      background: var(--border);
    }

    .btn-primary {
      background: var(--accent);
      color: white;
    }

    .btn-primary:hover {
      background: var(--accent-hover);
    }

    .btn-primary:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    /* Detail Panel */
    .detail-overlay {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(4px);
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 24px;
      opacity: 0;
      visibility: hidden;
      transition: all 0.3s;
      z-index: 100;
    }

    .detail-overlay.active {
      opacity: 1;
      visibility: visible;
    }

    .detail-panel {
      width: 100%;
      max-width: 480px;
      max-height: 90vh;
      background: var(--card);
      border-radius: var(--radius);
      box-shadow: var(--shadow-lg);
      overflow: hidden;
      transform: translateY(20px);
      transition: all 0.3s;
    }

    .detail-overlay.active .detail-panel {
      transform: translateY(0);
    }

    .detail-header {
      position: relative;
      padding: 24px;
      background: linear-gradient(135deg, var(--accent), #8b5cf6);
      color: white;
    }

    .detail-close {
      position: absolute;
      top: 16px;
      right: 16px;
      width: 32px;
      height: 32px;
      border: none;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 8px;
      color: white;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.2s;
    }

    .detail-close:hover {
      background: rgba(255, 255, 255, 0.3);
    }

    .detail-cover-section {
      display: flex;
      gap: 20px;
      align-items: flex-start;
    }

    .detail-cover {
      width: 100px;
      height: 140px;
      border-radius: 8px;
      object-fit: cover;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
    }

    .detail-title-section {
      flex: 1;
    }

    .detail-title {
      font-size: 18px;
      font-weight: 700;
      margin-bottom: 8px;
      line-height: 1.4;
    }

    .detail-author {
      font-size: 14px;
      opacity: 0.9;
      margin-bottom: 4px;
    }

    .detail-publisher {
      font-size: 12px;
      opacity: 0.7;
    }

    .detail-body {
      padding: 24px;
      max-height: 400px;
      overflow-y: auto;
    }

    .detail-section {
      margin-bottom: 20px;
    }

    .detail-section:last-child {
      margin-bottom: 0;
    }

    .detail-label {
      font-size: 11px;
      font-weight: 600;
      color: var(--text-secondary);
      text-transform: uppercase;
      letter-spacing: 0.5px;
      margin-bottom: 8px;
    }

    .detail-value {
      font-size: 14px;
      color: var(--text);
      line-height: 1.6;
    }

    .detail-tags {
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
    }

    .detail-tag {
      padding: 4px 10px;
      background: var(--bg);
      border-radius: 6px;
      font-size: 12px;
      color: var(--text-secondary);
    }

    .detail-footer {
      padding: 16px 24px;
      border-top: 1px solid var(--border);
      display: flex;
      gap: 10px;
    }

    .detail-link {
      color: var(--accent);
      text-decoration: none;
      font-size: 13px;
      display: flex;
      align-items: center;
      gap: 4px;
    }

    .detail-link:hover {
      text-decoration: underline;
    }

    /* Settings Panel */
    .settings-overlay {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(4px);
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 24px;
      opacity: 0;
      visibility: hidden;
      transition: all 0.3s;
      z-index: 100;
    }

    .settings-overlay.active {
      opacity: 1;
      visibility: visible;
    }

    .settings-panel {
      width: 100%;
      max-width: 360px;
      background: var(--card);
      border-radius: var(--radius);
      box-shadow: var(--shadow-lg);
      padding: 24px;
      transform: translateY(20px);
      transition: all 0.3s;
    }

    .settings-overlay.active .settings-panel {
      transform: translateY(0);
    }

    .settings-title {
      font-size: 16px;
      font-weight: 600;
      margin-bottom: 20px;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .color-option {
      margin-bottom: 16px;
    }

    .color-label {
      font-size: 12px;
      color: var(--text-secondary);
      margin-bottom: 8px;
      display: block;
    }

    .color-input-wrapper {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .color-input {
      width: 40px;
      height: 40px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      padding: 0;
      overflow: hidden;
    }

    .color-input::-webkit-color-swatch-wrapper {
      padding: 0;
    }

    .color-input::-webkit-color-swatch {
      border: none;
      border-radius: 8px;
    }

    .color-hex {
      flex: 1;
      padding: 10px 12px;
      border: 1px solid var(--border);
      border-radius: 8px;
      font-size: 13px;
      font-family: monospace;
    }

    .settings-actions {
      margin-top: 24px;
      display: flex;
      gap: 10px;
    }

    /* Loading */
    .loading {
      display: flex;
      justify-content: center;
      padding: 32px;
    }

    .spinner {
      width: 32px;
      height: 32px;
      border: 3px solid var(--border);
      border-top-color: var(--accent);
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* Toast */
    .toast {
      position: fixed;
      bottom: 24px;
      left: 50%;
      transform: translateX(-50%) translateY(100px);
      background: var(--text);
      color: white;
      padding: 12px 20px;
      border-radius: var(--radius-sm);
      font-size: 13px;
      box-shadow: var(--shadow-lg);
      transition: all 0.3s;
      z-index: 200;
    }

    .toast.show {
      transform: translateX(-50%) translateY(0);
    }

    .toast.success {
      background: #10b981;
    }

    .toast.error {
      background: #ef4444;
    }
  </style>
</head>

  <script>
    let books = [];
    let selectedBook = null;

    // Search
    function handleKeydown(e) {
      if (e.key === 'Enter') {
        searchBooks();
      }
    }

    async function searchBooks() {
      const query = document.getElementById('searchInput').value.trim();
      if (!query) return;

      document.getElementById('content').innerHTML = '<div class="loading"><div class="spinner"></div></div>';
      document.getElementById('footer').style.display = 'none';

      try {
        const res = await fetch(`/search?query=${encodeURIComponent(query)}`);
        books = await res.json();
        selectedBook = null;

        if (books.length === 0) {
          document.getElementById('content').innerHTML = `
            <div class="empty-state">
              <div class="empty-icon">üîç</div>
              <div class="empty-text">Í≤ÄÏÉâ Í≤∞Í≥ºÍ∞Ä ÏóÜÏäµÎãàÎã§</div>
            </div>
          `;
          return;
        }

        renderBooks();
        document.getElementById('footer').style.display = 'flex';
        document.getElementById('addBtn').disabled = true;
      } catch (err) {
        document.getElementById('content').innerHTML = `
          <div class="empty-state">
            <div class="empty-icon">‚ö†Ô∏è</div>
            <div class="empty-text">Í≤ÄÏÉâ Ï§ë Ïò§Î•òÍ∞Ä Î∞úÏÉùÌñàÏäµÎãàÎã§</div>
          </div>
        `;
      }
    }

    function renderBooks() {
      const html = books.map((book, i) => `
        <div class="book-item ${selectedBook === book ? 'selected' : ''}" onclick="selectBook(${i})">
          <img class="book-cover" src="${book.cover || 'https://via.placeholder.com/56x80?text=No+Image'}" alt="${book.title}">
          <div class="book-info">
            <div class="book-title">${book.title}</div>
            <div class="book-author">${book.author}</div>
            <div class="book-meta">${book.publisher || ''} ${book.pubDate ? '¬∑ ' + book.pubDate : ''}</div>
            ${book.categoryName ? `<span class="book-category">${book.categoryName.split('>').pop()}</span>` : ''}
          </div>
        </div>
      `).join('');

      document.getElementById('content').innerHTML = `<div class="results">${html}</div>`;
    }

    function selectBook(index) {
      selectedBook = books[index];
      document.getElementById('addBtn').disabled = false;
      renderBooks();
    }

    // Detail Panel
    function viewDetail() {
      if (!selectedBook) {
        showToast('Ï±ÖÏùÑ Î®ºÏ†Ä ÏÑ†ÌÉùÌï¥Ï£ºÏÑ∏Ïöî', 'error');
        return;
      }

      document.getElementById('detailCover').src = selectedBook.cover || 'https://via.placeholder.com/100x140?text=No+Image';
      document.getElementById('detailTitle').textContent = selectedBook.title;
      document.getElementById('detailAuthor').textContent = selectedBook.author;
      document.getElementById('detailPublisher').textContent = selectedBook.publisher || '';

      if (selectedBook.categoryName) {
        const categories = selectedBook.categoryName.split('>');
        document.getElementById('detailCategory').innerHTML = categories.map(c =>
          `<span class="detail-tag">${c.trim()}</span>`
        ).join('');
        document.getElementById('categorySection').style.display = 'block';
      } else {
        document.getElementById('categorySection').style.display = 'none';
      }

      if (selectedBook.description) {
        document.getElementById('detailDesc').textContent = selectedBook.description;
        document.getElementById('descSection').style.display = 'block';
      } else {
        document.getElementById('descSection').style.display = 'none';
      }

      document.getElementById('detailPubInfo').textContent =
        `${selectedBook.publisher || 'Ï∂úÌåêÏÇ¨ Ï†ïÎ≥¥ ÏóÜÏùå'} ¬∑ ${selectedBook.pubDate || 'Ï∂úÌåêÏùº Ï†ïÎ≥¥ ÏóÜÏùå'}`;

      document.getElementById('detailLink').href = selectedBook.link || '#';

      document.getElementById('detailOverlay').classList.add('active');
    }

    function closeDetail() {
      document.getElementById('detailOverlay').classList.remove('active');
    }

    function closeDetailOnOverlay(e) {
      if (e.target === e.currentTarget) {
        closeDetail();
      }
    }

    // Add to Notion
    async function addToNotion() {
      if (!selectedBook) {
        showToast('Ï±ÖÏùÑ Î®ºÏ†Ä ÏÑ†ÌÉùÌï¥Ï£ºÏÑ∏Ïöî', 'error');
        return;
      }

      try {
        const res = await fetch('/addBook', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(selectedBook)
        });

        const data = await res.json();

        if (data.ok) {
          showToast('ÎÖ∏ÏÖòÏóê Ï∂îÍ∞ÄÎêòÏóàÏäµÎãàÎã§!', 'success');
        } else {
          showToast(data.error || 'Ï∂îÍ∞ÄÏóê Ïã§Ìå®ÌñàÏäµÎãàÎã§', 'error');
        }
      } catch (err) {
        showToast('Ï∂îÍ∞Ä Ï§ë Ïò§Î•òÍ∞Ä Î∞úÏÉùÌñàÏäµÎãàÎã§', 'error');
      }
    }

    // Settings
    function openSettings() {
      document.getElementById('settingsOverlay').classList.add('active');
    }

    function closeSettings() {
      document.getElementById('settingsOverlay').classList.remove('active');
      saveTheme();
    }

    function closeSettingsOnOverlay(e) {
      if (e.target === e.currentTarget) {
        closeSettings();
      }
    }

    function updateColor(varName, value) {
      document.documentElement.style.setProperty(varName, value);
      const hexInput = document.getElementById(varName.replace('--', '') + 'Hex');
      if (hexInput) hexInput.value = value;
    }

    function updateColorFromHex(varName, colorInputId, value) {
      if (/^#[0-9A-Fa-f]{6}$/.test(value)) {
        document.documentElement.style.setProperty(varName, value);
        document.getElementById(colorInputId).value = value;
      }
    }

    function resetTheme() {
      const defaults = {
        '--bg': '#f5f5f7',
        '--card': '#ffffff',
        '--accent': '#6366f1'
      };

      Object.entries(defaults).forEach(([varName, value]) => {
        document.documentElement.style.setProperty(varName, value);
      });

      document.getElementById('bgColor').value = defaults['--bg'];
      document.getElementById('bgHex').value = defaults['--bg'];
      document.getElementById('cardColor').value = defaults['--card'];
      document.getElementById('cardHex').value = defaults['--card'];
      document.getElementById('accentColor').value = defaults['--accent'];
      document.getElementById('accentHex').value = defaults['--accent'];

      localStorage.removeItem('bookWidgetTheme');
    }

    function saveTheme() {
      const theme = {
        '--bg': getComputedStyle(document.documentElement).getPropertyValue('--bg').trim(),
        '--card': getComputedStyle(document.documentElement).getPropertyValue('--card').trim(),
        '--accent': getComputedStyle(document.documentElement).getPropertyValue('--accent').trim()
      };
      localStorage.setItem('bookWidgetTheme', JSON.stringify(theme));
    }

    function loadTheme() {
      const saved = localStorage.getItem('bookWidgetTheme');
      if (saved) {
        const theme = JSON.parse(saved);
        Object.entries(theme).forEach(([varName, value]) => {
          document.documentElement.style.setProperty(varName, value);
        });

        document.getElementById('bgColor').value = theme['--bg'];
        document.getElementById('bgHex').value = theme['--bg'];
        document.getElementById('cardColor').value = theme['--card'];
        document.getElementById('cardHex').value = theme['--card'];
        document.getElementById('accentColor').value = theme['--accent'];
        document.getElementById('accentHex').value = theme['--accent'];
      }
    }

    // Toast
    function showToast(message, type = '') {
      const toast = document.getElementById('toast');
      toast.textContent = message;
      toast.className = 'toast show ' + type;

      setTimeout(() => {
        toast.classList.remove('show');
      }, 3000);
    }

    // Init
    loadTheme();
  </script>
